<html>
  <head>
    <title>活動報告　追加　(簡易版)</title>
  </head>
  <body style="background-color:#F2F2F2">
    <h1>活動報告　追加　(簡易版)</h1>
    <h3>手順は以下の通りです</h3>
    <ol>
      <li>
        <h4><a href="#add">活動報告追加ページを開く</a></h4>
      </li>
      <li>
        <h4><a href="#inputTitle">題名を入力</a></h4>
      </li>
      <li>
        <h4><a href="#inputBody">本文を入力</a></h4>
      </li>
      <li>
        <h4><a href="#selectTags">タグを選択</a></h4>
      </li>
      <li>
        <h4><a href="#selectCategory">カテゴリを選択</a></h4>
      </li>
      <li>
        <h4><a href="#save">保存</a></h4>
      </li>
    </ol>
    <div style="margin-left:250px;margin-top:-300px">
      <h2 style="margin-left:500px">※作成後のイメージ</h2>
      <img src={% static "docs/easy_add_activity/preview.jpg"%} />
    </div>
    <hr />
    <ol>
      <li>
        <h2 id="add">活動報告追加ページを開く</h2>
        <img src={% static "docs/easy_add_activity/activity_add_top_page.png"%} />
      </li>
      <li>
        <h2 id="inputTitle">題名を入力</h2>
        <p>活動報告のページに表示される題名を入力します。</p>
        <img src={% static "docs/easy_add_activity/add_activity_title.png"%} />
      </li>
      <li>
        <h2 id="inputBody">本文を入力</h2>
        <img src={% static "docs/easy_add_activity/add_activity_body.png"%} />
      </li>
      <li>
        <h2 id="selectTags">タグを選択</h2>
        <p>当てはまる項目をすべて左のボックスから右のボックスへ移動させます。</p>
        <img src={% static "docs/easy_add_activity/add_activity_tag.png"%} />
      </li>
      <li>
        <h2 id="selectCategory">カテゴリを選択</h2>
        <img src={% static "docs/easy_add_activity/add_activity_category.png"%} />
      </li>
      <li>
        <h2 id="save">保存</h2>
        <img src={% static "docs/easy_add_activity/save.png"%} />
      </li>
    </ol>
    <p>簡易版は以上です</p>
    <hr />
    <h1>応用</h1>
    <ul>
      <li>
        <h4><a href="/docs/publish_calendar/">公開日を設定し公開予約をする</a></h4>        
      </li>      
    </ul>
  </body>
</html>
