{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<div id="todayGarbageCollection" class="today garbageCollection">
  <h4>今日のごみ収集</h4>
  <ul>
    {% if todayGarbageCollection %}
      {% for event in todayGarbageCollection %}
    <li>
      <p>
        <a href="http://www.city.otsu.lg.jp/machi/gomi/calendar/1389250930014.html" target="_blank" title="大津市のページへ移動" >
          <img src="{{ event.url_of_image }}"/>
        </a>
      </p>
    </li>
      {% endfor %}
    {% else %}
    <li>
      <p>
        <a href="http://www.city.otsu.lg.jp/machi/gomi/calendar/1389250930014.html" target="_blank" title="大津市のページへ移動">
          ごみ収集はありません
        </a>
      </p>
    </li>
    {% endif %}
  </ul>
</div>
