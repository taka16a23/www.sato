{% if emergencies %}
<div class="emergencyArea">
  <div class="emergencyAreaTitle">
    <h1>緊急情報</h1>
  </div>
  <ul class="emergencyList">
    {% for e in emergencies %}
    <li class="emergencyEntry">
      <h2>{{ e.title }}</h2>
      <p>{{ e.description }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
